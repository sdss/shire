{% set active_page = "progress" %}
{% extends "layout.html" %}

{% block head %}
  <meta name="robots" content="noindex" />
  <meta content="text/html; charset=UTF-8" http-equiv="content-type"/>
  <title>Progress</title>
{% endblock head %}

{% block body %}

<div class="row"></div>
  <div class="col-md-6">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div id="dithers"></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div id="fractional"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card">
      <div id="map"></div>
    </div>
  </div>
  </div>
</div>

<script type="text/javascript">

    Highcharts.chart("dithers", {
    chart: { zoomType: 'x' },
    title: {text: "N Dithers Done"},
    xAxis: { title: { text: 'MJD' } },
    yAxis: [{ title: { text: 'Dithers' },
                    plotLines: [{ value: 0, width: 1, color: '#bf371f' }]}],
    tooltip: { crosshairs: true, shared: true },
    series: [
      {% for targ in cumulative %}
      {
      name: '{{targ}}',
      data: {{cumulative[targ] | tojson}},
      showInLegend: true, 
      },
      {% endfor %}
    ]
    });

    Highcharts.chart("fractional", {
    chart: { zoomType: 'x' },
    title: {text: "Fractional Completion"},
    xAxis: { title: { text: 'MJD' } },
    yAxis: [{ title: { text: 'Percent Done' },
                    plotLines: [{ value: 0, width: 1, color: '#bf371f' }],
              labels:{
                  formatter:function(){                    
                      return ((this.value)*100).toFixed(1) + ' %';
                  }
              },
           }],
    tooltip: { crosshairs: true, 
                formatter:function(){
                      return (this.y*100).toFixed(1) + ' %'; }
             },
    series: [
      {% for targ in fractional %}
      {
      name: '{{targ}}',
      data: {{fractional[targ] | tojson}},
      showInLegend: true,
      },
      {% endfor %}
    ]
    });


</script>

{% endblock body %}
